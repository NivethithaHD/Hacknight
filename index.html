<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1, h2 { color: #333; }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #e0f7fa;
      margin: 8px auto;
      padding: 10px 20px;
      max-width: 400px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
    }
    li.completed { text-decoration: line-through; opacity: 0.6; }
    button {
      background: #ff5252;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #welcome { margin-bottom: 20px; }
    #habitApp { display: none; } /* hidden until Start clicked */
  </style>
</head>
<body>

  <!-- Intro Page -->
  <div id="welcome">
    <h1>Welcome to Your Habit Tracker!</h1>
    <h2>Track your daily habits & stay consistent</h2>
    <button onclick="startApp()">Start Tracking</button>
  </div>

  <!-- Habit Tracker App -->
  <div id="habitApp">
    <h2>Add Your Habits</h2>
    <input type="text" id="habitTitle" placeholder="Enter habit title">
    <input type="text" id="habitDesc" placeholder="Enter habit description (optional)">
    <button onclick="addHabit()">Add Habit</button>
    <ul id="habitList"></ul>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
